<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <div class="card__img">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium" class="card__photo">
        <div class="card__overlay"><img src="./assets/images/icon-view.svg" alt="View"></div>
      </div>
      
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>

      <div class="card__box">
        <div class="card__info">
          <div class="card__eth">
            <img src="./assets/images/icon-ethereum.svg" alt="Ethereum">
            <span>0.041ETH</span>
          </div>

          <div class="card__days">
            <img src="./assets/images/icon-clock.svg" alt="Clock" class="card__clock">
            <span>3 days left</span>
          </div>
        </div>

        <div class="line"></div>

        <div class="card__person">
          <img src="./assets/images/image-avatar.png" alt="Avatar" class="card__avatar">
          <h2 class="card__name"><span class="card__name-alt">Creation of</span> Jules Wyvern</h2>
        </div>
      </div>
    </main>
  </body>
</html>
